<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style_form.css">
</head>

<body>

    <header>
        <h1>APPLICATION FORM FOR INTERNSHIP</h1>
    </header>

    <section>
        <h2>FILL INFORMATION</h2>
        <form id="applicationForm" action="process_form.php" method="post" enctype="multipart/form-data" onsubmit="return submitForm()">
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="fromWhen">From When:</label>
                <input type="text" id="fromWhen" name="fromWhen" required>

                <label for="toWhen">To When:</label>
                <input type="text" id="toWhen" name="toWhen" required>

                <label for="position">Internship Position:</label>
                <input type="text" id="position" name="position" required>

                <label for="resume">Upload Your Resume (PDF only):</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>

                <label for="optionale">Upload Your Optional Files (PDF only):</label>
                <input type="file" id="optional" name="optional" accept=".pdf" required>

                <button type="submit">Submit Application</button>
            </div>
        </form>
    </section>

    <script src="script.js"></script>

</body>

</html>
